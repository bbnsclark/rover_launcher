
footprint: [[-0.35, -0.25], [-0.35, 0.25], [0.35, 0.25], [0.35, -0.25]]

map_type: costmap
observation_sources: scan

scan: {sensor_frame: lidar_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}

obstacle_layer:
  enabled: true
  obstacle_range: 3.0
  raytrace_range: 3.5
  max_obstacle_height: 0.5
  min_obstacle_height: -2.0
  inflation_radius: 1.00
  observation_sources: stereo
  stereo: {sensor_frame: camera_link, data_type: PointCloud2, topic: /obstacles, marking: true, clearing: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  3.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.3
