global_costmap:
  global_frame: odom
  robot_base_frame: base_link

  update_frequency: 5.0
  publish_frequency: 5.0
  transform_tolerance: 0.2

  static_map: false
  rolling_window: true
  width: 15
  height: 15
  resolution: 0.15

  observation_sources: scan stereo

  scan: {sensor_frame: lidar_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}

  stereo: {sensor_frame: camera_link, data_type: PointCloud2, topic: /camera/depth/color/points, marking: true, clearing: true}
