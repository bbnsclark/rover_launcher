global_costmap:
  global_frame: map_inertial
  robot_base_frame: base_link

  update_frequency: 5.0
  publish_frequency: 5.0
  transform_tolerance: 0.05

  static_map: false
  rolling_window: true
  width: 15
  height: 15
  resolution: 0.05

  plugins: 
    - {name: inflation, type: "costmap_2d::InflationLayer"}
    - {name: obstacles, type: "costmap_2d::ObstacleLayer"}

  inflation:
    observation_sources: scan
    scan: {sensor_frame: lidar_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}
    obstacle_range: 4.0
    raytrace_range: 5.0
    footprint: [[-0.25, -0.25], [-0.25, 0.25], [0.25, 0.25], [0.25, -0.25]]
    inflation_radius: 1.
    cost_scaling_factor: 3.0
    map_type: costmap

  obstacles:
    observation_sources: stereo
    stereo: {sensor_frame: camera_link, data_type: PointCloud2, topic: /obstacles, marking: true, clearing: true, max_obstacle_height: 0.3, min_obstacle_height: -0.2, obstacle_range: 2.0, raytrace_range: 5.0}
    obstacle_range: 2.0
    raytrace_range: 3.0
    footprint: [[-0.25, -0.25], [-0.25, 0.25], [0.25, 0.25], [0.25, -0.25]]
    inflation_radius: 0.5
    cost_scaling_factor: 1.0
    map_type: costmap