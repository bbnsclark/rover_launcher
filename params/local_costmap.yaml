local_costmap:
  global_frame: odom
  robot_base_frame: base_link

  update_frequency: 5.0
  publish_frequency: 3.0
  transform_tolerance: 0.2

  static_map: false  
  rolling_window: true
  width: 4
  height: 4
  resolution: 0.025

  observation_sources: scan stereo
  scan: {sensor_frame: lidar_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}
  stereo: {sensor_frame: camera_link, data_type: PointCloud2, topic: /obstacles, marking: true, clearing: true, observation_persistence: 5.0}

